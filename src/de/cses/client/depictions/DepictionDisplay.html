<div style='font-size:16px; background-color:#ffcc66;'> 
		<figure style='text-align: center; margin: 10;'>
			<a href = '{fullImageUri}' target = '_blank'>			
				<img src='{imageUri}' style='position: relative; width: 100%; height: auto;'>
			</a>
			<figcaption style='font-size:14px;'>{shortName}<tpl if="width &gt; 0"> (width: {width} cm, height: {height} cm)</tpl></figcaption>
		</figure>
		<table style='width: 100%; border-width:1px; border-color:black; border-style:solid;'>
			<tpl if="inventoryNumber != &quot;&quot;"><tr style="border-bottom:1px solid black">
				<td style='width: 30%; background-color: #ffdd99;'><i>Inventory No.</i></td><td style='width: 70%; background-color: #ffdd99;'>{inventoryNumber}</td>
			</tr></tpl>
			<tpl if="cave != &quot;&quot;"><tr style="border-bottom:1px solid black">
				<td style='width: 30%; background-color: #ffdd99;'><i>Located in Cave</i></td><td style='width: 70%; background-color: #ffdd99;'>{cave}</td>
			</tr></tpl> 
			<tpl if="expedition != &quot;&quot;"><tr style="border-bottom:1px solid black">
				<td style='width: 30%;'><i>Found by expedition</i></td><td style='width: 70%;'>{expedition}</td>
			</tr></tpl>
			<tpl if="vendor != &quot;&quot;"><tr style="border-bottom:1px solid black">
				<td style='width: 30%;'><i>Vendor</i></td><td style='width: 70%;'>{vendor}</td>
			</tr></tpl>
			<tpl if="purchaseDate != &quot;&quot;"><tr style="border-bottom:1px solid black">
				<td style='width: 30%;'><i>Purchase Date</i></td><td style='width: 70%;'>{purchaseDate}</td>
			</tr></tpl>
			<tpl if="currentLocation != &quot;&quot;"><tr style="border-bottom:1px solid black">
				<td style='width: 30%;'><i>Current location</i></td><td style='width: 70%;'>{currentLocation}</td>
			</tr></tpl>
			<tpl if="stateOfPreservation != &quot;&quot;"><tr style="border-bottom:1px solid black">
				<td style='width: 30%;'><i>State of preservation</i></td><td style='width: 70%;'>{stateOfPreservation}</td>
			</tr></tpl>
			<tpl if="style != &quot;&quot;"><tr style="border-bottom:1px solid black">
				<td style='width: 30%;'><i>Style</i></td><td style='width: 70%;'>{style}</td>
			</tr></tpl>
			<tpl if="modeOfRepresentation != &quot;&quot;"><tr style="border-bottom:1px solid black">
				<td style='width: 30%;'><i>Mode of representation</i></td><td style='width: 70%;'>{modeOfRepresentation}</td>
			</tr></tpl>
		</table>
		<tpl if="cave != &quot;&quot;">
			<figure style='text-align: center; margin: 10;'>
				<img src='{realCaveSketchUri}' style='position: relative; width: 100%; height: auto;'>
				<figcaption style='font-size:14px;'>Cave sketch</figcaption>
			</figure>
		</tpl>
</div>
