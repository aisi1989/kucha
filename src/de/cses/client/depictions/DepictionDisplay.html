<div style='font-size:12px'> 
	<p>
		<center><img src='{imageUri}'></img></center><br>
		{shortName} <tpl if="inventoryNumber != &quot;&quot;">(Inventory No.: {inventoryNumber})</tpl>. 
		<tpl if="cave != &quot;&quot;"><br><i>Located in Cave</i> {cave} </tpl> 
		<tpl if="expedition != &quot;&quot;"><br><i>Found by expedition:</i> {expedition}</tpl>.
		<tpl if="vendor != &quot;&quot;"><br><i>Vendor:</i> {vendor}</tpl>.
		<tpl if="purchaseDate != &quot;&quot;"><br><i>Purchase Date:</i> {purchaseDate}</tpl>.
		<tpl if="currentLocation != &quot;&quot;"><br><i>Current location:</i> {currentLocation}</tpl>.
	</p>
</div>
